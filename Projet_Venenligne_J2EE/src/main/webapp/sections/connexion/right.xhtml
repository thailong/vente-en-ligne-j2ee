<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition>
            <!-- Right column -->
            <div class="floatRight width75 text-center">
                <h1>Connexion</h1>
                <h:form>
                    <h:messages class="text text-danger" showDetail="true"/>
                    <div class="col-md-8 col-md-offset-2">
                        <p>
                            <label for="username">Username</label>
                            <h:inputText class="form-control" id="username" value="#{loginController.user.username}"/>
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <h:inputSecret class="form-control" id="password" value="#{loginController.user.password}"/>
                        </p>
                        <div class="text-center">
                            <h:commandButton class="btn btn-primary" value="Se connecter" action="#{loginController.doLogin}"/>
                            &nbsp;<h:commandButton class="btn btn-info" action="#{userController.doNew()}" value="Creer un nouveau"></h:commandButton>
                        </div>    
                    </div>
                </h:form>

            </div>
            <!-- Right column end -->
        </ui:composition>
    </h:body>
</html>

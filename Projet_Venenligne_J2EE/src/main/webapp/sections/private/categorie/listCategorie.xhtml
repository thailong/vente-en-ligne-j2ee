<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
   <ui:composition>
       <!-- Right column -->
       <div class="floatRight width75">
            <h3>Liste de categories</h3>
                <h:form enctype="multipart/form-data">
                    <div class="panel panel-info">
                        <!-- Default panel contents -->
                        <div class="panel-heading">
                            Veuillez selectionnez la catégorie à modifier
                            <h:commandButton style="float:right"  action="#{categorieController.doNew}" class="btn btn-success" value="Nouvelle categorie"/>
                            <br/>&nbsp;
                        </div>
                        <h:dataTable class="table" value="#{categorieController.categList}" var="cat" border="0">
                            <h:column>           
                                <h:commandLink action="#{categorieController.doEdit}" value="#{cat.libelle}"  />
                            </h:column>
                            <h:column>
                                <h:commandLink action="#{categorieController.doEdit}"><img src="#{request.contextPath}#{cat.imageLink}" alt="Image categorie" /></h:commandLink>
                            </h:column>
                            
                        </h:dataTable>
                    </div>
                </h:form>

       </div>
       <!-- Right column end -->
   </ui:composition>
</h:body>
</html>

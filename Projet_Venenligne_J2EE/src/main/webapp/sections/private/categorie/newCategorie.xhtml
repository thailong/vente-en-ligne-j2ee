<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      >

    <ui:composition template="/WEB-INF/templates/twocol_a.xhtml">

        <ui:define name="title">Categorie</ui:define>
        <ui:define name="right" class="width75">
           <!-- Right column -->
           <div class="floatRight width75">
              <h3>Nouvelle categorie</h3>
              <h:form enctype="multipart/form-data">
                   <div class="form-group">
                     <label for="Libelle">Libelle</label>
                     <h:inputText class="form-control" id="Libelle" value="#{categorieController.categorie.libelle}"/>
                   </div>
                   <div class="form-group">
                     <label for="inputImageUpload">Image categorie</label>
                     <h:inputFile id="inputImageUpload" value="#{categorieController.categorie.file}"/>
                     <p class="help-block">Choisir une image de cette categorie.</p>
                   </div>
                 
                   <div style="margin: 5px">
                       <h:commandButton action="#{categorieController.doCreate}" class="btn btn-primary" value="Enregistrer"/>
                       &nbsp;<h:commandButton action="#{categorieController.doCancel}" class="btn btn-warning" value="Annuler"/>
                   </div>
               </h:form>

           </div>
           <!-- Right column end -->
        </ui:define>

    </ui:composition>

</html>

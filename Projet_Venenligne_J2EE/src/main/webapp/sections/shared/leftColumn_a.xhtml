<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition>

            <!-- Left thumbnail column -->
            <div class="floatLeft width25">
                <div class="borderBlue">
                    <h2> <span class="dark">Categories</span></h2>
                    <h:form enctype="multipart/form-data">
                        <div class="form-group">
                            <ul class="thumbs">
                                <h:dataTable value="#{categorieController.listCategories}" var="v" >
                                    <h:column>
                                        <li> <h:commandLink styleClass="thumb" action="#{produitController.doShowProdCateg(v.id)}" ><img src="#{request.contextPath}#{v.imageLink}" alt="Image categorie" /></h:commandLink></li>
                                    </h:column>
                                </h:dataTable>
                            </ul> 
                        </div>

                    </h:form>
                </div>
                    
            </div>

            <!-- Left thumbnails end -->
        </ui:composition>
    </h:body>
</html>

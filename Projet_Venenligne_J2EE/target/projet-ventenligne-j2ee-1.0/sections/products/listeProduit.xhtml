<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <div class="floatRight width75">
            <h:form>
                <h3>Liste de nouveaux produits</h3>
                <h:commandButton action="#{produitController.doNew()}" class="btn btn-primary" value="Créer un nouveau"></h:commandButton> 
                <br/>
            </h:form>
            <h:form>
                <ui:repeat value="#{produitController.newProduits}" var="produit">
                    <!--<div class="row">-->
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img src="#{request.contextPath}#{produit.imageLink}" alt="Avatar"/>
                                <div class="caption">
                                    <h4>#{produit.libelle}</h4>
                                    <p class="label label-danger">#{produit.prix} €</p>
                                    <p>#{produit.description}</p>
                                    <p style="text-align: center"><a href="#" class="btn btn-primary" role="button">Ajouter</a> <a href="#" class="btn btn-success" role="button">Voir detail</a></p>
                                </div>
                            </div>
                        </div>
                    <!--</div>-->
                </ui:repeat>
            </h:form>
        </div>        
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <div class="floatRight width75">
            <h3>Liste de orders courant</h3>
            <br/>
            <c:if test="#{panierController.orders.size()==0}">
                <p>Votre panier est vide actuellement</p>
            </c:if>
            <h:form>
                <ui:repeat value="#{panierController.orders}" var="order">
                    <!--<div class="row">-->
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img src="#{request.contextPath}#{order.produit.imageLink}" alt="Avatar"/>
                                <div class="caption">
                                    <h4>#{produit.libelle}</h4>
                                    <p class="label label-danger">#{order.produit.prix} â‚¬</p>
                                    <p>#{order.produit.description}</p>
                                    <p style="text-align: center"><a href="#" class="btn btn-danger" role="button">Passer</a> <a href="#" class="btn btn-success" role="button">Revoir detail</a></p>
                                </div>
                            </div>
                        </div>
                    <!--</div>-->
                </ui:repeat>
            </h:form>
        </div>        
    </h:body>
</html>
